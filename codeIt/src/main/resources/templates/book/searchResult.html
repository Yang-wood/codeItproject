<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .book-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }

        .book-cover {
            width: 120px;
            height: auto;
            object-fit: contain;
        }

        .book-info {
            flex-grow: 1;
            padding-left: 20px;
        }

        .book-buttons {
            min-width: 150px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        .point-text {
		    white-space: nowrap;
		    text-align: right;
		    width: 100%;
		    font-size: 0.9rem;
		    color: #555;
		}

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .book-description {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.5rem;
        }

        .btn-sm {
            margin-top: 5px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="container">
        <form id="searchForm" class="mb-4">
            <div class="row g-2 align-items-end">
                <div class="col-md-1">
                    <label for="searchType" class="form-label visually-hidden">검색 기준</label>
                    <select id="searchType" name="type" class="form-select">
                        <option value="all" th:selected="${currentType == 'all'}">전체</option>
                        <option value="title" th:selected="${currentType == 'title'}">제목</option>
                        <option value="author" th:selected="${currentType == 'author'}">작가</option>
                        <option value="point" th:selected="${currentType == 'point'}">포인트</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="keyword" class="form-label visually-hidden">검색어</label>
                    <input type="text" id="keyword" name="keyword" class="form-control" th:value="${currentKeyword}"> </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </form>

        <hr>

        <div id="bookListContainer">
            <div th:if="${#lists.isEmpty(books)}" class="text-center text-muted mt-5">
                <p>검색 결과가 없습니다.</p>
            </div>
            <div th:each="book : ${books}" class="book-item d-flex align-items-start">
                <img th:src="${book.coverImage}" alt="표지" class="book-cover">
                <div class="book-info">
                    <div class="book-title" th:text="${book.title}">도서 제목</div>
                    <div class="text-muted mb-1">
                        저자 : <span th:text="${book.author}">저자</span> |
                        출판사 : <span th:text="${book.publisher}">출판사</span>
                    </div>
                    <div class="book-description" th:text="${book.description}">
                        도서 설명
                    </div>
                </div>
                <div class="book-buttons">
                    <button class="btn btn-outline-primary">찜</button>
                    <button class="btn btn-success">대여하기</button>
                    <div class="point-text">필요 포인트 : <span th:text="${book.rentPoint}">요구 포인트</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이징 영역 (필요시 확장 가능) -->
    <div class="mt-4 text-center" th:if="${page.totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center">
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${i} == ${page.number} ? 'active'" class="page-item">
                    <a class="page-link"
                       th:href="@{/search(page=${i}, keyword=${keyword}, type=${type}, point=${point})}"
                       th:text="${i + 1}">1</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<script>
 $(document).ready(function() {
     $('#searchForm').submit(function(event) {
         event.preventDefault(); 

         const formData = $(this).serialize(); 

         $.ajax({
             url: '/api/book/search',
             method: 'GET',
             data: formData,
             dataType: 'json',
             success: function(response) {
                 const bookListContainer = $('#bookListContainer');
                 bookListContainer.empty();

                 if (response.content && response.content.length > 0) {
                     $.each(response.content, function(index, book) {
                         const bookItemHtml = `
                             <div class="book-item d-flex align-items-start">
                                 <img src="${book.coverImage || 'https://via.placeholder.com/100x150?text=No+Image'}" alt="표지" class="book-cover">
                                 <div class="book-info">
                                     <div class="book-title">${book.title}</div>
                                     <div class="text-muted mb-1">
                                         저자: <span>${book.author || '알 수 없음'}</span> |
                                         출판사: <span>${book.publisher || '알 수 없음'}</span>
                                     </div>
                                     <div class="book-description">${book.description || '설명 없음'}</div>
                                 </div>
                                 <div class="book-buttons">
                                     <button class="btn btn-outline-primary">찜</button>
                                     <button class="btn btn-success">대여하기</button>
                                     <div class="point-text">필요 포인트 : <span>${book.rentPoint}</span></div>
                                 </div>
                             </div>
                         `;
                         bookListContainer.append(bookItemHtml);
                     });
                 } else {
                     bookListContainer.append('<p class="text-center text-muted mt-5">검색 결과가 없습니다.</p>');
                 }
             },
             error: function(xhr, status, error) {
                 console.error("검색 중 오류 발생:", status, error);
                 $('#bookListContainer').empty();
                 $('#bookListContainer').append('<p class="text-danger text-center">검색 중 오류가 발생했습니다. 다시 시도해주세요.</p>');
             }
         });
     });
 });
</script>
</body>
</html>
