<th:block th:replace="~{layout/adminlayout :: setContent(~{this::content})}">
	<th:block th:fragment="content">

		<!-- 별도 스타일 필요 시 -->
		<link th:href="@{/css/omr/register.css}" rel="stylesheet" />

		<!-- 로그인 상태가 아니면 안내 -->
		<div th:if="${session.member == null and session.admin == null}">
		    <a th:href="@{/member/login}" style="text-decoration:none;color:#333;">로그인</a>
		    <a th:href="@{/member/register}" style="text-decoration:none;color:#333;">회원가입</a>
		</div>

		<div class="layout-wrapper">
		    <div class="testContainer">
		        <h2>자판기 등록</h2>

		        <form action="/omr/admin/register" method="post" enctype="multipart/form-data" th:object="${testDTO}">
		            <div class="form-row">
		                <div class="form-group" style="flex: 1;">
		                    <label for="testTitle">자판기 이름</label>
		                    <input type="text" id="testTitle" name="testTitle" placeholder="제목을 입력해 주세요." />
		                </div>
		            </div>

		            <div class="form-row">
		                <div class="form-group" style="max-width: 50%;">
		                    <label for="categoryId">종류</label>
		                    <select id="categoryId" name="categoryId">
		                        <option value="">선택하세요</option>
		                        <option value="random">RANDOM</option>
		                        <option value="choice">CHOICE</option>
		                    </select>
		                </div>
		            </div>

		            <div class="form-group">
		                <label for="testDesc">자판기 설명</label>
		                <textarea id="testDesc" name="testDesc" rows="12" placeholder="시험 설명을 입력하세요."></textarea>
		            </div>

		            <div class="form-group">
		                <label for="isOpen">공개 여부</label>
		                <select id="isOpen" name="isOpen">
		                    <option value="1">공개</option>
		                    <option value="0">비공개</option>
		                </select>
		            </div>

		            <div class="submit-btn">
		                <button type="submit">등록</button>
		            </div>
		        </form>
		    </div>
		</div>

	</th:block>
</th:block>
