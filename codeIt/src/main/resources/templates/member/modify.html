<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 정보 수정</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: white;
      border-bottom: 1px solid #eee;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #1f2d3d;
      text-decoration: none;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

<header>
  <a th:href="@{/main}" class="logo">CODEIT</a>
  <nav>
    <div th:if="${session.member == null}">
      <a th:href="@{/member/login}">로그인</a>
      <a th:href="@{/member/register}">회원가입</a>
    </div>
    <div th:if="${session.member != null}">
      <span th:text="${session.member.memberName}">회원이름</span>님 환영합니다!
      <a th:href="@{/member/mypage}">마이페이지</a>
      <a th:href="@{/member/logout}">로그아웃</a>
    </div>
  </nav>
</header>

<div class="container">
  <h2>내 정보 수정</h2>
  <form th:action="@{/member/modify}" method="post">
    <input type="hidden" th:name="memberId" th:value="${dto.memberId}" />

    <label for="memberName">이름</label>
    <input type="text" id="memberName" name="memberName" th:value="${dto.memberName}" required />

    <label for="memberEmail">이메일</label>
    <input type="email" id="memberEmail" name="memberEmail" th:value="${dto.memberEmail}" required />

    <label for="memberPw">비밀번호</label>
    <input type="password" id="memberPw" name="memberPw" required />

    <button type="submit">수정 완료</button>
  </form>
</div>

</body>
</html>
