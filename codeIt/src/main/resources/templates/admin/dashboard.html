<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
    <style>
        .container {
            padding: 40px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-top: 0;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }
    </style>

	<div class="container">
	    <h2>관리자 대시보드</h2>
	
	    <div class="card">
	        <h3>회원 관리</h3>
	        <a th:href="@{/admin/members}">회원 목록 보기</a>
	    </div>
	
	    <div class="card">
	        <h3>도서 등록</h3>
	        <a th:href="@{/admin/uploadEpub}">신규 도서 등록</a>
	    </div>
	
	    <div class="card">
	        <h3>테스트 등록</h3>
	        <a th:href="@{/omr/admin/register}">신규 테스트 등록</a>
	    </div>
	</div>

	<script th:inline="javascript">
	/*<![CDATA[*/
	let msg = /*[[${msg}]]*/ null;
	if (msg) alert(msg);
	/*]]>*/
	</script>

    </th:block>
</th:block>
