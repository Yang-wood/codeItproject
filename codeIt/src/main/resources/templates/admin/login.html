<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
        }
        .login-box {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .login-box .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>관리자 로그인</h2>
    
    <!-- 오류 메시지 출력 -->
    <div th:if="${msg}" class="error" th:text="${msg}">로그인 실패</div>

    <form th:action="@{/admin/login}" method="post">
        <label for="adminLoginId">아이디</label>
        <input type="text" id="adminLoginId" name="adminLoginId" required>

        <label for="adminPw">비밀번호</label>
        <input type="password" id="adminPw" name="adminPw" required>

        <button type="submit">로그인</button>
    </form>
</div>

</body>
</html>
